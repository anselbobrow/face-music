<!-- html template file for webpack-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone.js and faceapi</title>
  </head>
  <body>
    <div class="video-container">
      <video class="inputVideo flippedX" muted></video>
      <canvas class="overlay flippedX"></canvas>
    </div>
    <div class="synth-controls">
      <form>
        <input type="radio" name="instr-select" id="0" value="sine" />
        <label for="0">Sine</label>
        <input type="radio" name="instr-select" id="1" value="triangle" />
        <label for="1">Triangle</label>
        <input type="radio" name="instr-select" id="2" value="saw" />
        <label for="2">Saw</label>
        <input type="radio" name="instr-select" id="3" value="square" />
        <label for="3">Square</label>
      </form>
    </div>
    <div class="oscilloscope-container">
      <button id="pbutton">Play/Pause (p)</button>
      <button id="start-button">Start</button>
      <canvas id="oscilloscope"></canvas>
    </div>
  </body>
</html>
