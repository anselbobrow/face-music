<!-- html template file for webpack-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone.js and faceapi</title>
  </head>
  <body>
    <div class="video-container">
      <video class="inputVideo flippedX" muted></video>
      <canvas class="overlay flippedX"></canvas>
    </div>
    <div class="synth-controls">
      <form>
        <input type="radio" name="instr-select" id="synth1" />
        <input type="radio" name="instr-select" id="synth2" />
      </form>
    </div>
    <div class="oscilloscope-container">
      <button id="pbutton">Play/Pause (p)</button>
      <button id="start-button">Start</button>
      <canvas id="oscilloscope"></canvas>
    </div>
  </body>
</html>
